<li class="list-group-item my-2 d-flex align-items-center justify-content-between" *ngIf="(todo.status.deleted ? (todosCategory === 'deleted'):true)" >

  <input class="form-check-input mx-2" type="checkbox" value="" aria-label="..." (change)="completeTodo()"
    *ngIf="!todo.status.deleted" />
  <span [ngClass]="todo.status.completed ? 'text-decoration-line-through' : 'text-decoration-none'">{{ todo.title }} </span>

  <div>
    <button type="button" class="btn btn-danger mx-2" [disabled]="todo.status.deleted"
      [ngClass]="todo.status.completed ? 'text-decoration-none' : 'text-decoration-none'" (click)="favTodo()">
      <i [ngClass]="todo.status.favourite ? 'bi-suit-heart-fill':'bi-suit-heart'" class="bi"></i> </button>

    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-danger mx-2" data-bs-toggle="modal" data-bs-target="#exampleModal" -->
    <button type="button" class="btn btn-danger mx-2" 
      *ngIf="!todo.status.deleted" [ngClass]="todo.status.completed ? 'text-decoration-none' : 'text-decoration-none'"
      (click)="confirmRemoveTodo()">
      Delete
    </button>
  </div>
</li>

<!-- Confirm delete Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{todo.title}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this item?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#deletedModal"
          (click)="removeTodo()">Delete Todo</button>
      </div>
    </div>
  </div>
</div>



<!-- Deleted successfuly -->
<div class="modal fade" id="deletedModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p> {{todo.title}} task has bees deleted successfuly .</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary" (click)="undo()">Undo</button> -->
      </div>
    </div>
  </div>
</div>
