<app-qoute></app-qoute>
<section class="mx-auto p-2 rounded shadow mb-5" style="background-color: #f7eef0">
  <div>
    <form #taskForm="ngForm" (ngSubmit)="submitMyTodo(taskForm)" *ngIf="todosCategory ==='all'">
      <div class="form-group align-items-center justify-content-around mx-2">
        <div>
          <div class="d-flex align-items-center">
            <input #title="ngModel" type="text" class="form-control me-1 my-2" placeholder="Begin new Achievment"
              autocomplete="off" required minlength="3" name="title" ngModel />
            <button type="submit" class="btn btn-danger">
              Add
            </button>
          </div>
          <p *ngIf="(title.touched && title.errors)" class="text-danger text-uppercase">Title is required</p>
          <p *ngIf="title.touched && title.errors?.['title']" class="text-danger text-uppercase">Title is not valid
          </p>
          <div class="d-flex align-items-center justify-content-around flex-column flex-md-row">
            <div>
              <input type="radio" class="form-check-input me-1 my-2" name="priority" value="High" required
                [(ngModel)]="priority" />
              <label class="form-check-label text-danger">High</label>
            </div>
            <div>
              <input type="radio" class="form-check-input mx-1 my-2" name="priority" value="Moderate" required
                [(ngModel)]="priority" />
              <label class="form-check-label mx-1 text-info">Moderate</label>
            </div>
            <div>
              <input type="radio" class="form-check-input mx-1 my-2" name="priority" value="Low" required
                [(ngModel)]="priority" />
              <label class="form-check-label mx-1 text-success">Low</label>
            </div>
            <input [min]="minDate" [max]="maxDate" name="deadline" ngModel type="date">

          </div>
        </div>
      </div>
    </form>
    <br />
  </div>
  <div>
    <ul class="ps-0">
      <div *ngIf="!filteredTodos.length && todosCategory !== 'all'">
        <h2 class="text-center">nothing in {{todosCategory}} yet</h2>
      </div>
      <app-todo *ngFor="let todo of filteredTodos" [todo]="todo" [todosCategory]="todosCategory"
        (deleteTodoEvent)="editTodoStatus(todo, 'deleted')" (completeTodoEvent)="editTodoStatus(todo, 'completed')"
        (favouriteTodoEvent)="editTodoStatus(todo, 'favourite')"
        (undoDeleteEvent)="editTodoStatus(todo, 'deleted')"></app-todo>
    </ul>
  </div>
</section>
