<section class="m-auto mt-5 w-50" style="background-color: #f7eef0">
  <div>
    <form #taskForm="ngForm" (ngSubmit)="submitMyTodo(taskForm)" >
      <div class="form-group align-items-center justify-content-around mx-2">
        <input
          #title="ngModel" 
          type="text"
          class="form-control me-1 my-2"
          placeholder="Begin new Achievment"
          autocomplete="off"
          required
          minlength="3"
          name="title"
          ngModel
        />
        <p *ngIf="(title.touched && title.errors)" class="text-danger text-uppercase">Title is required</p>
        <p *ngIf="title.touched && title.errors?.['title']" class="text-danger text-uppercase">Title is not valid</p>
        <br>
        <div>
          <div class="d-flex align-items-center justify-content-around" >
          <input
            type="radio"
            class="form-check-input me-1 my-2"
            name="priority"
            value="High"
            required
            ngModel
          />
          <label class="form-check-label text-danger">High</label>
          <input
            type="radio"
            class="form-check-input mx-1 my-2"
            name="priority"
            value="Moderate"
            required
            ngModel
          />
          <label class="form-check-label mx-1 text-info">Moderate</label>

          <input
            type="radio"
            class="form-check-input mx-1 my-2"
            name="priority"
            value="Low"
            required
            ngModel
          />
          <label class="form-check-label mx-1 text-success">Low</label>
            <mat-form-field appearance="outline">

              <input matInput
                     [min]="minDate"
                     [max]="maxDate"
                     [matDatepicker]="deadlinePicker"
                     name="deadline"
                     ngModel>
            
              <mat-datepicker-toggle matSuffix [for]="deadlinePicker">
            
              </mat-datepicker-toggle>
            
              <mat-datepicker #deadlinePicker color="accent">
            
              </mat-datepicker>

            
            </mat-form-field>
        </div>
        </div>
        <button type="submit" class="btn btn-primary">
          Add
        </button>
      </div>
    </form>
    <br />
  </div>
  <div>
    <ul>
      <app-todo
        *ngFor="let todo of todos"
        [todo]="todo"

        [todosCategory] = "todosCategory"
        (deleteTodoEvent)="editTodoStatus(todo, 'deleted')"
        (completeTodoEvent)="editTodoStatus(todo, 'completed')"
        (favouriteTodoEvent)="editTodoStatus(todo, 'favourite')"
      ></app-todo>
    </ul>
  </div>
</section>
