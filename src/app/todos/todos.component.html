<app-qoute></app-qoute>
<section class="mx-auto p-2  mb-5">
  <div class="">

    <form #taskForm="ngForm" (ngSubmit)="submitMyTodo(taskForm)" *ngIf="todosCategory ==='all'"
      class="row row-cols-md-auto row-cols-lg-auto g-1 align-items-center d-flex justify-content-center ">
      <div class=" col-md-3 col-lg-6 col-12">

        <input #title="ngModel" type="text" class="form-control  me-1 my-2 " placeholder="Begin new Achievement"
          autocomplete="off" required minlength="3" name="title" ngModel />

      </div>

      <div class="  col-lg-3 col-12">
        <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
        <select class="form-select" aria-label="Default select example" name="priority" [(ngModel)]="priority">
          <option value="Low" selected>Select Priority</option>
          <option value="Low">Low</option>
          <option value="Moderate">Moderate</option>
          <option value="High">High</option>
        </select>
      </div>

      <div class="col-lg-2 col-12">
        <input [min]="minDate" [max]="maxDate" name="deadline" ngModel type="date">
      </div>

      <div class="col-lg-1 col-12">
        <button type="submit" class="btn btn-danger ">
          Add
        </button>
      </div>
    </form>
    <br />
  </div>

  <div style="background-color: #ffffff" class="p-2 rounded shadow">
    <ul class="mx-2 mb-2 p-0">
      <div class="">

        <h5 *ngIf="!filteredTodos.length &&  todosCategory == 'all' " [ngClass]="filteredTodos.length?  'my-2' : 'my-0'"
          class="text-center">You
          Have
          Nothing To Do!<br> YAY!</h5>
        <h5 *ngIf="!filteredTodos.length &&  todosCategory != 'all' " [ngClass]="filteredTodos.length?  'my-2' : 'my-0'"
          class="text-center">You
          haven't added to this list yet!</h5>
      </div>
      <app-todo *ngFor="let todo of filteredTodos" [todo]="todo" [todosCategory]="todosCategory"
        (deleteTodoEvent)="editTodoStatus(todo, 'deleted')" (completeTodoEvent)="editTodoStatus(todo, 'completed')"
        (favouriteTodoEvent)="editTodoStatus(todo, 'favourite')"
        (undoDeleteEvent)="editTodoStatus(todo, 'deleted')"></app-todo>
    </ul>
  </div>
</section>
